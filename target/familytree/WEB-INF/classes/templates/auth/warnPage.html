<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="tpl_warnPage">
    <div class="page">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">申请失败</h2>
                <p class="weui-msg__desc" id="rejectMessage">管理员拒绝了您的申请</p>
            </div>
            <div class="weui-msg__tips-area">
                <p class="weui-msg__tips">可以尝试重新选择</p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a href="javascript:void(0);" class="weui-btn weui-btn_default" onclick="toSearchFamilyBranchPage()">返回搜索页</a>
                </p>
            </div>
            <div class="weui-msg__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="javascript:void(0);" class="weui-footer__link">族谱</a>
                    </p>
                    <p class="weui-footer__text">2020-2022 &nbsp; kingTrustCloud</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function toSearchFamilyBranchPage() {
            window.location.hash = 'searchFamilyBranch';
        }
        $(function () {
            var urlData = JSON.parse('{"' + location.search.replace("?","").replace(/&/g, '","').replace(/=/g, '":"') + '"}');
            if(urlData && urlData.rejectMessage) {
                $('#rejectMessage').html(decodeURI(urlData.rejectMessage));
            }
        });
    </script>
</div>
</body>
</html>
